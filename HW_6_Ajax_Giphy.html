<body>

  <script type="text/javascript">
    
     // Initial array of movies
     var movieNames = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King", " "]; 
   
   // movive names' strings to be split and put in as *+*+*+... another variable  

    // Event listener for our movie-Names
    $("#movieNames-button").on("click", function() {

      // Storing our giphy API URL for 10 random movie images
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=hQjQiJo1bMw74PhEx7QAe3b3Mf5LMvQP&q=movieNames&limit=10"; // 
    
      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie Bro">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      
      
      // Generic function for capturing the movie name from the data-attribute

        var movieName = $(this).attr("data-name");

        alert(movieName);
      } */
      // After the data from the AJAX request comes back
      .done(function(response) {

        // Saving the image_original_url property
        var imageUrl = response.data.image_original_url[];

        // Creating and storing an image tag
        var movieImage = $("<img>");
        
        // Setting the catImage src attribute to imageUrl arrays 
        movieImage.attr("src", imageUrl);
        movieImage.attr("alt", "movieImage");

        // Prepending the catImage to the images div
        $("#images").prepend(movieImage);
        
        $("#movieNames-button").on("click", function() { 

         // animate, or pause 
         //  toggle upon clicks 
        
       Construct a User Input  data collector 
       Box and Submit or search button upon entering 
       Assign that movie-Name to the movie_name array above
       add buttons with that movie_names
       // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise we will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the HTML
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        // Preventing the buttons default behavior when clicked (which is submitting a form)
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // Adding the movie from the textbox to our array
        movies.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();

      });

      // Function for displaying the movie info
      // We're adding a click event listener to all elements with the class "movie"
      // We're adding the event listener to the document because it will work for dynamically generated elements
      // $(".movies").on("click") will only add listeners to elements that are on the page at that time
      $(document).on("click", ".movie", alertMovieName);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
      });
    });
  </script>
</body>
