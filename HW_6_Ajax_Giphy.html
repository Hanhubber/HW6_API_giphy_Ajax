  <script type="text/javascript">
    // Event listener for our movie-Names
    $("#movieNames-button").on("click", function() {

      // Storing our giphy API URL for 10 random movie images
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=hQjQiJo1bMw74PhEx7QAe3b3Mf5LMvQP&tag=movieNames&limit=10"; // 

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
      .done(function(response) {

        // Saving the image_original_url property
        var imageUrl = response.data.image_original_url[];

        // Creating and storing an image tag
        var movieImage = $("<img>");
        
        // Setting the catImage src attribute to imageUrl arrays 
        movieImage.attr("src", imageUrl);
        movieImage.attr("alt", "movieImage");

        // Prepending the catImage to the images div
        $("#images").prepend(movieImage);

    });
